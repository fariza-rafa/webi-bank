<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webi Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <!-- login area -->

    <div id="login-area">
        <h1 class="bank-title">Welcome to WEBI Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Insert e-mail">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Insert password">
            <br>
            <button id="login-button" class="btn btn-success">Login</button>
        </div>
    </div>

    <!-- transaction area -->

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="current-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <!-- deposit and spending calculation section -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-amount" type="text" class="form-control" placeholder="Enter amount">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" type="text" class="form-control" placeholder="Enter your amount">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login button event handler
        const loginbtn = document.getElementById('login-button');
        loginbtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            const transactinArea = document.getElementById('transaction-area');
            transactinArea.style.display = "block"
        })

        // diposit button event handler
        const depositButton = document.getElementById('deposit-button')
        depositButton.addEventListener('click', function () {
            const despositAmount = document.getElementById('deposit-amount').value;
            const depositNumber = parseFloat(despositAmount);

            const currentDeposit = document.getElementById('current-deposit').innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById('current-deposit').innerText = totalDeposit;
            document.getElementById('deposit-amount').value = "";

            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalCurrentBalance = currentBalanceNumber + depositNumber;
            document.getElementById('current-balance').innerText = totalCurrentBalance;
        })

        // withdraw button event handler
        const withdrawButton = document.getElementById('withdraw-button')
        withdrawButton.addEventListener('click', function () {
            const withdrawAmount = document.getElementById('withdraw-amount').value;
            const withdrawNumber = parseFloat(withdrawAmount);

            const currentWithdraw = document.getElementById('current-withdraw').innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);
            const totalWithdraw = withdrawNumber + currentWithdrawNumber;
            document.getElementById('current-withdraw').innerText = totalWithdraw;
            document.getElementById('withdraw-amount').value = "";

            const currentBalance = document.getElementById('current-balance').innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalCurrentBalance = currentBalanceNumber - withdrawNumber;
            document.getElementById('current-balance').innerText = totalCurrentBalance;
        })


    </script>
</body>

</html>
